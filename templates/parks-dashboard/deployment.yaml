apiVersion: apps/v1
kind: Deployment
metadata:
  name: parks-dashboard
  annotations:
    app.openshift.io/vcs-ref: main
    app.openshift.io/vcs-uri: 'https://github.com/ultraJeff/parks-dashboard'
  labels:
    app: parks-dashboard
    app.kubernetes.io/name: parks-dashboard
    app.kubernetes.io/component: event-source
    app.openshift.io/runtime: quarkus
    {{- include "parks-app.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: parks-dashboard
      name: parks-dashboard
  replicas: 1
  template:
    metadata:
      labels:
        name: parks-dashboard
        app.kubernetes.io/name: parks-dashboard
    spec:
      containers:
        - name: parks-dashboard
        #   env:
            # - name: QUARKUS_KUBERNETES_CONFIG_ENABLED
            #   value: "true"
            # - name: QUARKUS_KUBERNETES_CONFIG_CONFIG_MAPS
            #   value: server
            # - name: JAVA_OPTIONS
            #   value: >-
            #     -Dquarkus.kubernetes-config.enabled=true
            #     -Dquarkus.kubernetes-config.config-maps=server
          envFrom:
          - configMapRef:
              name: {{ .Values.configMap.name }}
          image: quay.io/jefrankl/parks-dashboard:latest
          imagePullPolicy: Always
          ports:
          - containerPort: 8090
            protocol: TCP
            name: http
          - containerPort: 8443
            protocol: TCP
          # - containerPort: 8778
          #   protocol: TCP
          resources:
            requests:
              memory: "250Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
          # TODO Build real probes into parks-dashboard
          livenessProbe:
            httpGet:
              path: /
              port: 9000
            initialDelaySeconds: 3
            periodSeconds: 10
          readinessProbe:
              httpGet:
                path: /
                port: 9000
                scheme: HTTP
              timeoutSeconds: 1
              periodSeconds: 10
              successThreshold: 1
              failureThreshold: 3
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
